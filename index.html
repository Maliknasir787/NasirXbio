<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASIR HACKER - Bio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --neon-cyan: #00f6ff;
      --neon-pink: #ff007c;
      --bg-dark: #030014;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-glow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-pink);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle at 20% 20%, #0a001f, #000);
      color: #e0faff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 40px 10px;
    }

    /* Matrix-like animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/NszzBTr/matrix-bg.gif') repeat center center / cover;
      opacity: 0.08;
      z-index: 0;
    }

    /* Glowing animated border frame */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 2px solid var(--neon-cyan);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--neon-pink);
      animation: glowBorder 5s infinite alternate;
      z-index: 1;
    }

    @keyframes glowBorder {
      0% { box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-cyan); }
      100% { box-shadow: 0 0 40px var(--neon-cyan), 0 0 60px var(--neon-pink); }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 2;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 25px;
      text-align: center;
      max-width: 480px;
      border: 1px solid rgba(0,255,255,0.2);
      box-shadow: inset 0 0 20px rgba(0,255,255,0.2), 0 0 40px rgba(255,0,255,0.2);
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Profile Image (local file: hacker.png) */
    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--neon-cyan);
      box-shadow: 0 0 25px var(--neon-cyan), 0 0 50px var(--neon-pink);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      object-fit: cover;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));
    }

    .logo:hover {
      transform: scale(1.05) rotate(3deg);
    }

    /* Name Glitch Animation */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3em;
      color: var(--neon-cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-pink);
      animation: textFlicker 3s infinite alternate;
    }

    @keyframes textFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    /* Info Text */
    p {
      color: #b8e6f9;
      font-size: 1.1em;
      margin: 8px 0;
      transition: color 0.3s ease;
    }

    p:hover {
      color: var(--neon-pink);
    }

    /* Contact Button */
    .contact-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em;
      color: #fff;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 20px var(--neon-cyan);
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .contact-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--neon-pink);
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h1 { font-size: 1.9em; }
      p { font-size: 1em; }
      .logo { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <!-- Local image file: hacker.png (place it in the same folder as this HTML file) -->
    <img src="hacker.png" alt="Hacker Logo" class="logo">
    <h1>Nasir Hacker</h1>
    <p><strong>Age:</strong> 20</p>
    <p><strong>Hobby:</strong> Coding, Hacking, Gaming</p>
    <p><strong>Marital Status:</strong> Single</p>
    <p><strong>City:</strong> Bhakkar</p>
    <p><strong>Education:</strong> BSc in Computer Science</p>
    <a href="https://api.whatsapp.com/send?phone=+923206939553" target="_blank" class="contact-btn">Contact Owner</a>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
